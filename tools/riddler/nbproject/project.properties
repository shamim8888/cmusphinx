build.archive.dir=${build.dir}/jar
build.classes.dir=${build.archive.dir}
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=riddler-war.war
client.urlPart=
debug.classpath=${javac.classpath}:${build.classes.dir}:${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/riddler.ear
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.riddler-ejb.dist-ear};\
    ${reference.riddler-app-client.j2ee-module-car};\
    ${reference.riddler-war.dist-ear}
jar.name=riddler.ear
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.riddler-app-client=riddler-app-client
project.riddler-ejb=riddler-ejb
project.riddler-war=riddler-war
reference.riddler-app-client.j2ee-module-car=${project.riddler-app-client}/dist/riddler-app-client.jar
reference.riddler-ejb.dist-ear=${project.riddler-ejb}/dist/riddler-ejb.jar
reference.riddler-war.dist-ear=${project.riddler-war}/dist/riddler-war.war
resource.dir=setup
source.root=.
